<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosjektoppgave</title>
</head>
<script src="script.js"></script>


<body>


<script src="../static/lib/ammo/ammo.js"></script>

<script type="x-shader/x-vertex" id="vertexshader">
    precision mediump float;

    attribute vec3 position;
    attribute vec4 color;
    attribute float aRandomValue;

    //Merk: Disse sendes inn automatisk.
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    varying vec4 vColor;
    varying float vRandomValue;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vColor = color;
        vRandomValue = aRandomValue;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    precision mediump float;
    varying lowp vec4 vColor;
    varying float vRandomValue;
    void main()
    {
        gl_FragColor = vColor * vRandomValue;
    }
</script>
<div class="flex" id="startScreen">
    <h1>Rube Goldberg-Maskin laget ved hjelp av Three.js og Ammo.js</h1>
    <p>Made by August Fredriksen</p>
    <button class="button-24" id="startBtn">Start Scene</button>
    <div class="button-24">
        <label for="soundCheck">Sound</label>
        <input type="checkbox" id="soundCheck" value="true">
    </div>

</div>

</body>
</html>

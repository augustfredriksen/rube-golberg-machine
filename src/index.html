<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>
<div style="top:0px; left:15px; width:100%; text-align:left; color:black;" class="ui">
    <h1>Rube Goldberg Machine</h1>
</div>
<body>
<script src="../static/lib/ammo/ammo.js"></script>

<script type="x-shader/x-vertex" id="vertexshader">
    precision mediump float;

    attribute vec3 position;
    attribute vec4 color;
    attribute float aRandomValue;

    //Merk: Disse sendes inn automatisk.
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    varying vec4 vColor;
    varying float vRandomValue;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vColor = color;
        vRandomValue = aRandomValue;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    precision mediump float;
    varying lowp vec4 vColor;
    varying float vRandomValue;
    void main()
    {
        gl_FragColor = vColor * vRandomValue;
    }
</script>

</body>
</html>
